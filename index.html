<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>
      <main>
        <div class="form-container">
          <form id="form">
            <input
              class="input"
              id="user-input"
              type="text"
              placeholder="Please enter the subject of your poem"
              required
            />
            <input class="submit-button" type="submit" />
          </form>
          <div class="hint">i.e. flowers, winter, dogs, etc</div>
        </div>
        <div class="poem hidden" id="poem">The Poem Will Go Here</div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/emilyyvonne">Emily Brisbin</a> is
        open-sourced on
        <a href="https://github.com/emilyyvonne/Poem-Generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://quiet-druid-409a5d.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
